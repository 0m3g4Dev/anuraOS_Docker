<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		<style type="text/css">
			#sampleDialog{
				height:200px;
				width:500px;
				background:white;
				border:2px solid black;
				position:fixed;
				overflow:hidden;
				z-index:99;
			}
			
			#sampleDialog #title{
				background-color: black;
				font-weight:bold;
				color:white;
				height:20px;
				padding:2px;
			}
			
			#sampleDialog #content{
				padding:2px;
			}
			
			#sampleDialog #title:hover{
				cursor:move;
				background:gray;
			}
			
			#sampleDialog #close{
				cursor:pointer;
				position:absolute;
				color:white;
				font-weight:bold;
				top:0;
				z-index:100;
			}
			
			#overlay{
				width:100%;
				height:100%;
				left:0;
				top:0;
				position:fixed;
				background:gray;
				opacity:0.5;
				z-index:98;
			}
		</style>
		<script type="text/javascript" src="./dialog.js"></script>
	</head>
	<body>
		<input type="button" id="showDialog" value="Open Hypertabs browser"/>&nbsp;&nbsp;
	</body>
</html>
