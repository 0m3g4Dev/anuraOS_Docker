<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html">
		<title>AliceWM Example</title>
		<link rel="stylesheet" type="text/css" href="example.css">
		<script type="text/javascript" src="./AliceWM.js"></script>
        <script>
            function openBrowser() {
                let dialog = AliceWM.create("Bruhmium Browser");

                let iframe = document.createElement("iframe")
                iframe.style = "top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0;"
                iframe.setAttribute("src", "https://hypertabs.cc")

                dialog.content.appendChild(iframe)
            }
        </script>
	</head>
	<body>
		<input type="button" id="showDialog" value="Open browser" onclick="openBrowser()">
	</body>
</html>
