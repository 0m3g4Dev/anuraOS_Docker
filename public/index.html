<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

        <link rel="stylesheet" href="/anura.css"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>definitely not chromeos</title>

        <script type="text/javascript" src="/AliceWM.js"></script>
        <script>
            function openBrowser() {
                let dialog = AliceWM.create("AboutBrowser");

                let iframe = document.createElement("iframe")
                iframe.style = "top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0;"
                iframe.setAttribute("src", "http://hypertabs.cc")

                dialog.content.appendChild(iframe)
            }
            function openVMManager() {
                let dialog = AliceWM.create("Virtual Machine");

                let iframe = document.createElement("iframe")
                iframe.style = "top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0;"
                iframe.setAttribute("src", "https://copy.sh/v86")

                dialog.content.appendChild(iframe)
            }
			function openAppManager() {
				fetch("applicationmanager/launchapp.js")
					.then(response => response.text())
					.then((data) => {
						window.eval(data);
        })
            }
        </script>
	</head>
	<body >
		<footer>
			<nav>
			  <ul>
				<li><input type="image" src="chrome.svg" id="showDialog" onclick="openBrowser()"></li>
				<li><input type="image" src="linux.png" id="showDialog"  onclick="openVMManager()"></li>
				<li><input type="image" src="settings.png" id="showDialog" onclick="openAppManager()"></li>
			  </ul>
			</nav>
		  </footer>
	</body>
</html>
