<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <link rel="stylesheet" href="/anura.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/materialsymbols.css" />
    <title>definitely not chromeos</title>
    <script type="text/javascript" src="/anura.js"></script>
    <script type="text/javascript" src="/AliceWM.js"></script>
</head>

<body>
    <div class="launcher">
        <div class="topSearchBar">
            <img src="/assets/icons/googleg.png"></img>
            <input placeholder="Search your tabs, files, apps, and more...">
        </div>
        <div class="recentItemsWrapper">
            <div class="recentItemsText">Continue where you left off</div>
        </div>
        <div id="appsView" class="appsView">
            <template id="appTemplate">
                <div class="app">
                    <input class="app-shortcut-image" type="image" src="/assets/icons/chrome.svg" id="showDialog">
                    <div class="app-shortcut-name">Chrome</div>
                </div>
            </template>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><input type="image" src="/assets/icons/chrome.svg" id="showDialog" onclick="openBrowser()"></li>
                <li><input type="image" src="/assets/icons/settings.png" id="showDialog" onclick="openAppManager()">
                </li>
            </ul>
        </nav>
    </footer>
    <div class="custom-menu" style="display:none;">
        <div class="custom-menu-item"><span class="material-symbols-outlined"><span
                    class="material-symbols-outlined">shelf_auto_hide</span></span> Always Show Shelf</div>
        <div class="custom-menu-item"><span class="material-symbols-outlined">shelf_position</span>Shelf Position</div>
        <div class="extra-menu-wrapper">
            <div class="custom-menu extra-menu">
                <div class="custom-menu-item"><span class="material-symbols-outlined">brush</span> Set Wallpaper and
                    Style</div>
            </div>
        </div>
        <div class="custom-menu-item"><span class="material-symbols-outlined">brush</span> Set Wallpaper and Style</div>
    </div>
    <div class="bootsplash"><img src="/assets/images/bootsplash.png" /></div>
    <div class="oobe" style="display: none;">
        <div id="content">
            <h1>Welcome to your Chromebook</h1>
            <div id="subtitle">Fast. Insecure. Effortless.</div>
            <div id="gridContent">
                <div id="topButtons">BigBuckBunny Buttons<br>Buttons</div>
                <img id="animation" src="assets/oobe/welcome.gif" />
                <button id="bottomButtons">Skip OOBE for now</button>
            </div>
        </div>
    </div>
</body>

</html>
