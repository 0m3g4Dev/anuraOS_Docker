<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
<div class="tab">

  <button class="tablinks" onclick="openSetting(event, 'Tab0')">
  <div class="tabbtndiv" id="default">
      <img src="home.svg">
      System settings
    </div>  
  </button>

  <button class="tablinks" onclick="openSetting(event, 'Tab2')">
  <div class="tabbtndiv">
      <img src="home.svg">
      GUI themes
    </div>  
    <button class="tablinks" onclick="openSetting(event, 'Tab1')">
      <div class="tabbtndiv">
        <img src="themes.svg">
        Taskbar
      </div>
    </button>
  
  </button>
</div>

<div id="Tab0" class="tabcontent" style="display: none;">
  <div class="rowswrapper">
    <div class="rows">
      <button class="rowsbtn" id="x86subsystemsstate">
        Use x86 subsystem (enabled)
      </button>
    </div>
    <div class="rows">
      <button class="rowsbtn" id="abtbrowser">
        borderless about browser (disabled)
      </button>
    </div>
    <div class="rows">
      <button class="rowsbtn">
        custom WSProxy URL (disabled)
      </button>
    </div>
    <div class="rows">
      <button class="rowsbtn">
        Taskbar app order (cannot edit from GUI)
      </button>
    </div>
  </div>
</div>

<div id="Tab2" class="tabcontent" style="display: none;">

    <div class="rows">
      <button class="rowsbtn">
        Security
      </button>
    </div>
  <p>Tab 2</p>
</div>


<div id="Tab1" class="tabcontent" style="display: none;">
  <h3>TAB 0</h3>
  <p>Test aaa</p>
</div>
<script src="script.js"></script>

</html>
